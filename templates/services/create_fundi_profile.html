{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Fundi Profile - Fundi Platform{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="card-title mb-4">Create Your Fundi Profile</h2>
                    <p class="text-muted mb-4">Complete your profile to start receiving booking requests.</p>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Create Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
